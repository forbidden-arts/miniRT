name: Norminette

on:
  push:
    branches: ["master"]
  pull_request: 
    branches: ["master"]

jobs:
  norminette_job:
    runs-on: ubuntu-latest
    name: norminette
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install --upgrade pip setuptools
    - run: pip install norminette
    - run: norminette ./src
